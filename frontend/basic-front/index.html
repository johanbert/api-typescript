<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <style>
        section {
            padding: 40px 60px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-5">
                    <form name="formRegister">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="nombre" class="form-control" />
                                    <label class="form-label" for="nombre">Nombre Completo</label>
                                </div>
                            </div>

                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="number" id="edad" class="form-control" />
                                    <label class="form-label" for="edad">Edad</label>
                                </div>
                            </div>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="date" id="fecha" class="form-control" />
                            <label class="form-label" for="fecha">Fecha</label>
                        </div>

                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4" onclick="saveUser()">Registrar usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="estudiantesBrillantes" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
    </section>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
